<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Data Accessibility Project</title>
    <link href="img/umw_logo.png" type="image/png" rel="icon">
    <link href="https://js.arcgis.com/4.11/esri/themes/light/main.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="https://js.arcgis.com/4.11/"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <noscript>
        <h1 id="warning"><strong>This map requires JavaScript to work!</strong></h1>
    </noscript>
    <main>
        <nav tabindex="1">
            <div>
                <h1>University of Mary Washington</h1>
                <h2>Map Data Accessibility Project</h2>
            </div>
            <div>
                <fieldset>
                    <legend>Filter Trees: <span id="tree_counter">...</span></legend>
                    <label>
                        Common Name:
                        <select disabled id="cn_select">
                            <option>Any Value</option>
                        </select>
                    </label>
                    <label>
                        Genus Species:
                        <select disabled id="gs_select">
                            <option>Any Value</option>
                        </select>
                    </label>
                    <label>
                        Building:
                        <select disabled id="b_select">
                            <option>Any Value</option>
                        </select>
                    </label>
                </fieldset>
            </div>
        </nav>
        <section id="map" tabindex="1" aria-label="Map"></section>
    </main>
</body>
</html>
