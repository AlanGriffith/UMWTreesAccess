<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Fredericksburg Campus Trees</title>
    <link href="img/umw_logo.png" type="image/png" rel="icon">
    <link href="https://js.arcgis.com/4.11/esri/themes/light/main.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://js.arcgis.com/4.11/"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <noscript>
        <h1 id="warning"><strong>This map requires JavaScript to work!</strong></h1>
    </noscript>
    <main>
        <nav tabindex="0" aria-label="University of Mary Washington: Map of Fredericksburg Campus Trees. Use the Tab key to navigate through the page elements. When focused on the application section, use the N key to go to the next tree and the B key to go back.">
            <div>
                <h1>University of Mary Washington</h1>
                <h2>Map of Fredericksburg Campus Trees</h2>
            </div>
            <div>
                <fieldset>
                    <legend tabindex="0">Total Trees: <span ref="tree_counter">...</span></legend>
                    <label>
                        Common Name:
                        <select @change="filterTrees" ref="cn_select" tabindex="0" aria-label="Filter by Common Name" disabled>
                            <option>Any Value</option>
                        </select>
                    </label>
                    <label>
                        Genus Species:
                        <select @change="filterTrees" ref="gs_select" tabindex="0" aria-label="Filter by Genus Species" disabled>
                            <option>Any Value</option>
                        </select>
                    </label>
                    <label>
                        Building:
                        <select @change="filterTrees" ref="b_select" tabindex="0" aria-label="Filter by Building" disabled>
                            <option>Any Value</option>
                        </select>
                    </label>
                </fieldset>
            </div>
        </nav>
        <section id="map" tabindex="-1" aria-label="Map"></section>
    </main>
</body>
</html>
